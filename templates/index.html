{% extends 'base.html' %}

{% block content %}ブログアプリトップページ{% endblock %}

{% block body %} 
<h1>All Posts</h1>
<ul>
    {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.body }}</p>
            <small>Created at: {{ post.created_at }}</small>
        </li>
    {% endfor %}
</ul>
{% endblock %}
